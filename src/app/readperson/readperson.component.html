<div class="container body-content">
    <h2>Detalhes</h2>
    <div>
        <h4>Detalhes da pessoa</h4>
        <hr />
        <dl class="dl-horizontal">
            <dt>
                Nome
            </dt>

            <dd>
                {{user.nome}}
            </dd>

            <dt>
                Sobrenome
            </dt>

            <dd>
                {{user.sobrenome}}
            </dd>

            <dt>
                CPF
            </dt>

            <dd>
                {{user.cpf}}
            </dd>

            <dt>
                Email
            </dt>

            <dd>
                {{user.email}}
            </dd>

            <dt>
                Sexo
            </dt>

            <dd>
                <ng-container *ngIf="user.sexo === 1">
                    Masculino
                </ng-container>
                <ng-container *ngIf="user.sexo === 2">
                    Feminino
                </ng-container>
            </dd>

            <dt>
                Data de Nascimento
            </dt>

            <dd>
                {{user.nascimento | date: 'dd/MM/yyyy'}}
            </dd>
        </dl>
    </div>
    <p>
        <a href="app-updateperson/{{user.id}}">Editar</a> |
        <a href="">Voltar para a lista</a>
    </p>
    <hr />
    <footer>
        <p>&copy; 2019 - My ASP.NET Application</p>
    </footer>
</div>
