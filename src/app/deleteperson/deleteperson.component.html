<div class="container body-content">
    <h2>Deletar</h2>

    <h3>VocÃª tem certeza que deseja deletar essa pessoa?</h3>
    <div>
        <hr />
        <dl class="dl-horizontal">

            <dt>
                Nome
            </dt>

            <dd>
                {{user.nome}}
            </dd>

            <dt>
                Sobrenome
            </dt>

            <dd>
                {{user.sobrenome}}
            </dd>

            <dt>
                CPF
            </dt>

            <dd>
                {{user.cpf}}
            </dd>

            <dt>
                Email
            </dt>

            <dd>
                {{user.email}}
            </dd>

            <dt>
                Sexo
            </dt>

            <dd>
                <ng-container *ngIf="user.sexo === 1">
                    Masculino
                </ng-container>
                <ng-container *ngIf="user.sexo === 2">
                    Feminino
                </ng-container>


            </dd>

            <dt>
                Data de Nascimento
            </dt>

            <dd>
                {{user.nascimento | date: 'dd/MM/yyyy'}}
            </dd>
        </dl>
        <input type="submit" value="Deletar" class="btn btn-default" (click)="delete()" /> |
        <a href="">Voltar para a lista</a>
    </div>
    <hr />
    <footer>
        <p>&copy; 2019 - My ASP.NET Application</p>
    </footer>
</div>
